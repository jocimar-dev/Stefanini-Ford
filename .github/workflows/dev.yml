name: Dev CI - Build & Publish

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and publish dev image
    runs-on: ubuntu-latest
    environment: dev
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/todo-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build & test
        run: mvn -B -DskipTests=false clean verify

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push dev image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t $IMAGE_NAME:dev \
            -t $IMAGE_NAME:dev-${{ github.sha }} \
            --push .
